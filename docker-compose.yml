version: '3.8'
services:
  fastapi:
    build: ./backend/fastapi
    ports:
      - '8000:8000'
  golang:
    build: ./backend/golang
    ports:
      - '8080:8080'
  springboot:
    build: ./backend/springboot
    ports:
      - '8081:8081'
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: recon
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - '9092:9092'
  kong:
    image: kong:latest
    ports:
      - '8001:8001'
      - '8000:8000'